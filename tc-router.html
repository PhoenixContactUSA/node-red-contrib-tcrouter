<script type="text/javascript">
    RED.nodes.registerType('tc-router',{
        category: 'config',
        defaults: {
            host: {value:"192.168.0.1",required:true},
            port: {value:1432,required:true,validate:RED.validators.number()},
            timeout: {value: 5000,required:true,validate:RED.validators.number()}
        },
        label: function() {
            return this.host+":"+this.port;
        }
    });
</script>
