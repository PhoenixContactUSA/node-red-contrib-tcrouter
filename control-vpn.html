<script type="text/javascript">
    RED.nodes.registerType('control-vpn',{
        category: 'TC Router',
        color: '#a6bbcf',
        defaults: {
            router: {required: true, type: "tc-router"},
            name: {value:"control vpn"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-user-secret",
        label: function() {
            return this.name||"control-vpn";
        }
    });
</script>

<script type="text/x-red" data-template-name="control-vpn">
    <div class="form-row">
        <label for="node-input-router"><i class="icon-globe"></i> TC Router</label>
        <input type="text" id="node-input-router"></input>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="control-vpn">
    <p>Controls the configured vpn's on a TC Router</p>
    <h3>Input</h3>
    <dl class="message-properties">
            <dt>type
                <span class="property-type">integer</span>
            </dt>
            <dd>Type of vpn to control.  1: ipsec,2:openvpn</dd>

            <dt>index
                    <span class="property-type">integer</span>
                </dt>
            <dd>Index (id) of vpn to control.  Must be greater than 0</dd>

            <dt>state
                <span class="property-type">bool</span>
            </dt>
        <dd>true: turn vpn on; false: turn vpn off</dd>

        </dl>
    <h3>Output</h3>
    <p>The response object will contain the type, index, and the state in string and boolean form</p>

    <h3>References</h3>
    <ul>
        <li><a href="https://zmink.gitbook.io/node-tcrouter/">Setup Guide</a> - setup guide</li>
        <li><a href="https://github.com/PhoenixContactUSA/node-red-contrib-tcrouter">GitHub</a>Github repo</li>
    </ul>
</script>
